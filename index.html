<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Signup Form</title>
</head>

<body>
    <div class="side-ground">
        <h1>
            <=༺DEXDOR༻=>
        </h1>
        <div class="creator">
            Photo by <a
                href="https://unsplash.com/@lboccardo95?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luigi
                Boccardo</a> on <a
                href="https://unsplash.com/s/photos/demon-slayer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <div class="title-tag-line">
            <h2>This is not a real online service! You know you need something like this in you life to help you realize
                you
                deepest dreams.<br />Sign up <em>now</em> to get started.<br /><br />You <em>know</em> you want to.</h2>
        </div>
        <div class="form-content">
            <h2>Let's do this!</h2>
            <form>
                <div>
                    <label for="fname">FIRST NAME<span>*</span></label><br>
                    <input type="text" name="fname" id="fname" title="Enter only alphabets">
                </div>
                <div>
                    <label for="lname">LAST NAME<span>*</span></label><br>
                    <input type="text" name="lname" id="lname" title="Enter only alphabets">
                </div>
                <div>
                    <label for="email">EMAIL<span>*</span></label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phnum">PHONE NUMBER</label><br>
                    <input type="tel" name="phnum" id="phnum" title="Enter phone number">
                </div>
                <div>
                    <label for="pwd">ENTER PASSWORD<span>*</span></label><br>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD<span>*</span></label><br>
                    <input type="password" name="confirm" id="confirm">
                </div>
                <button type="button" id="btn">Create Account</button>
                <p>Already have an account? <strong><a href="#">Log in</a></strong></p>
            </form>
        </div>
    </div>
</body>

</html>
